<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextileHub</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/0e53af926d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div id="header">
        <div class="header-logo">
          <a href="#"><img src="./assets/logo.png" alt="header-logo" /></a>
        </div>
        <div class="header-list">
          <nav class="header-list-nav">
            <ul>
              <li><a class="active" href="#">Home</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">blog</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact us</a></li>
            </ul>
          </nav>
          <div class="header-list-icon">
            <a href=""><i class="fa fa-bag-shopping"></i></a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <!-- Hero Section -->
      <section id="hero">
        <h4>Offer-you-can't-refuse</h4>
        <h2>Super value deals</h2>
        <h1>On all products</h1>
        <p>*save more on coupons & up to 70% off!</p>
        <button>Shop Now</button>
      </section>

      <!-- Features Section -->
      <section id="features" class="section-p1">
        <div class="f-box">
          <img src="assets/features/f1.png" alt="free shipping" />
          <h6>Free shipping</h6>
        </div>
        <div class="f-box">
          <img src="assets/features/f2.png" alt="online order" />
          <h6>online order</h6>
        </div>
        <div class="f-box">
          <img src="assets/features/f3.png" alt="save money" />
          <h6>save money</h6>
        </div>
        <div class="f-box">
          <img src="assets/features/f4.png" alt="promotions" />
          <h6>promotions</h6>
        </div>
        <div class="f-box">
          <img src="assets/features/f5.png" alt="happy sell" />
          <h6>happy sell</h6>
        </div>
        <div class="f-box">
          <img src="assets/features/f6.png" alt="24/7 support" />
          <h6>24/7 support</h6>
        </div>
      </section>
    </main>
  </body>
</html>
